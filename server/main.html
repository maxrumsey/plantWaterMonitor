<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plant Water Level Monitor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Plant Water Level Monitor</h3>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Current Water Level</h1>
    <p class="lead">The current water level is {{currentWaterLevel}} / 100.</p>
    <p class="lead">Last updated at: {{lastUpdated}}.</p>
    <p class="lead">
      <a href="https://github.com/maxrumsey" class="btn btn-lg btn-secondary">GitHub</a>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Made by <a href='https://maxrumsey.xyz'>Max Rumsey</a>. Cover template by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
